<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Register Jammed | PriceAdjustPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .error-card {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 5rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #dee2e6;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .btn-outline-secondary {
            padding: 0.8rem 2rem;
            border-radius: 0.8rem;
            font-weight: 600;
        }
        .spilling-receipt {
            position: relative;
            height: 100px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .receipt-line {
            height: 8px;
            background: #e9ecef;
            width: 80%;
            margin: 10px auto;
            border-radius: 4px;
            animation: slide 2s infinite linear;
        }
        @keyframes slide {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">500</div>
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1 class="h3 mb-3 fw-bold">The Register is Jammed!</h1>
        <p class="text-muted mb-4">
            Our scanners encountered an unexpected error while processing your request. We've notified our technicians to clear the paper jam.
        </p>
        <div class="spilling-receipt">
            <div class="receipt-line" style="width: 60%"></div>
            <div class="receipt-line" style="width: 80%"></div>
            <div class="receipt-line" style="width: 40%"></div>
            <div class="receipt-line" style="width: 70%"></div>
        </div>
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise me-2"></i>Try Refreshing
        </a>
    </div>
</body>
</html>
