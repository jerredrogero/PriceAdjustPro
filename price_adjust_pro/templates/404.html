<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Item Not Found | PriceAdjustPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .error-card {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #dee2e6;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,86,179,0.3);
        }
        .warehouse-aisle {
            height: 4px;
            background: linear-gradient(90deg, #dc3545 0%, #0056b3 100%);
            width: 60px;
            margin: 1.5rem auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">404</div>
        <div class="error-icon">
            <i class="bi bi-cart-x"></i>
        </div>
        <h1 class="h3 mb-3 fw-bold">Item Not Found in Aisle 404</h1>
        <p class="text-muted mb-4">
            We've checked every shelf in the warehouse, but we couldn't find the page you're looking for. It might have been moved or the receipt was voided.
        </p>
        <div class="warehouse-aisle"></div>
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house-door me-2"></i>Back to Warehouse
        </a>
    </div>
</body>
</html>
